syntax="proto2";
package msg;
import "CardData.proto";
import "SystemData.proto";
import "HullData.proto";

message CardCollectionRequest {
}

message CardCollectionResponse {
repeated data.CardData.CardId card_ids = 1;
}

message SystemCollectionRequest {}

message SystemCollectionResponse {
  repeated data.SystemData.SystemId system_ids = 1;
}

message HullCollectionRequest {
}

message HullCollectionResponse {
  repeated data.HullData.HullId hull_ids = 1;
}