syntax="proto3";

package data;

message CardData {
enum CardId {
  universal = 0;
  basic_missile = 1;
  };
  enum SMSType { science = 0; military = 1; support = 2;};
  enum SetType { general = 0; };
  CardId id = 1;
   string name = 2;
 SetType set = 20;
 SMSType type = 3;
 uint32 system_id = 4;
 uint32 science_cost = 5;
 uint32 military_cost = 6;
 uint32 support_cost = 7;
 int32 attack = 8;
 int32 health = 9;
 string description = 10;
 string fluff = 11;
}