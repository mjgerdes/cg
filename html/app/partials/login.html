
<div class="row">
<div class="col-md-4 col-md-offset-4">
<div class="index-box">
<form> 
<h2 class="h2">Please log in or register an account</h2>
        <label for="loginEmail">Email</label>
        <input class="form-control form-group" type="email"data-ng-model="email" placeholder="username@email.com" required>
        <label for="loginPassword">Password</label>
        <input class="form-control form-group" type="password" data-ng-model="password" placeholder="password" required>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
<button class="btn btn-small btn-primary form-group" data-ng-click="login()">Login</button>
<button class="btn btn-small btn-primary form-group" data-ng-click="register()">Register</button>
</div>
</div>
</form>
</div>
<br>
<div class="row">
<div class="col-md-8 col-md-offset-2 alert danger-box" data-ng-show="msgp">
  <h2>Danger!</h2>
<p class="text-center text-warning" data-ng-bind="msg"></p>
</div>
</div>
</div>
