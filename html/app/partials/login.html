<div class="smallbox">
        <label for="loginEmail">Email</label>
        <input type="email"data-ng-model="email" placeholder="yourname@email.com" required>
        <label for="loginPassword">Password</label>
        <input type="password" data-ng-model="password" placeholder="password" required>
<button data-ng-click="login()">Login</button>
<button data-ng-click="register()">Register</button>
<div class="smallbox" data-ng-show="msgp">
<p data-ng-bind="msg"></p>
</div>
</div>
